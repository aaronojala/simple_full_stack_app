<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Web App</title>
</head>
<body>
    <main>
        <h1>TODO</h1>
        <div>
            <input type="text" id="name-input">

        </div>

        </div>

        <table id="table">

                <th>ID</th>
                <th>Todo!!!!</th>
                <th>Date Added</th>
                <th>Delete</th>
                <th>Edit</th>
            </thead>
            <tbody></tbody>
        </table>

        <section hidden id="update-row">
            <label>Name:</label>
            <input type="text" id="update-name-input">
            <button id="update-row-btn">Update</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
